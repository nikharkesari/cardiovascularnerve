<html>
<title>ISS</title>

<body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        #mapid {
            height: 300px;
        }
    </style>

    <h1>Where is the ISS?</h1>
    <p>Latitude : <span id='lat'></span><br></p>
    <p>Longitude : <span id='long'></span><br></p>
    <div id="mapid"></div>


    <script>

        const mymap = L.map('mapid').setView([0, 0], 1);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';
        const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileURL, { attribution });
        tiles.addTo(mymap);

        const myIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16]
        });
        const marker = L.marker([0, 0], { icon: myIcon }).addTo(mymap)

        async function getiss() {
            response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            data = await response.json();
            const { latitude, longitude } = data;
            marker.setLatLng([latitude, longitude]);
            document.getElementById('lat').textContent = latitude;
            document.getElementById('long').textContent = longitude;
        }
        getiss();
    </script>
</body>

</html>
