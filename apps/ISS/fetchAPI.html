<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script>
    getimg()
    async function getimg() {
      let meta = await fetch('hi.jpg');
      console.log(meta);
      let image = await meta.blob();
      console.log(image);
      document.getElementById("img").src = URL.createObjectURL(image);
    }
  </script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <img src="" id="img"></img>
</body>

</html>
